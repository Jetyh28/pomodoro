<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title> StudyTime</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../images/icon.png">
   

</head>
<body>
    <header>
        <div class="app-logo">
        <img src="../images/icon.png" alt="Book logo" class="logo">
        <h1>StudyTime</h1>
        </div>
      


      
    </header>

<div class="main-div">
    

    <h1> Pomodoro Timer</h1>

   
    
        <div class="timer-section">
            
           <div class="timer-content" >
            <p class="timer" id="timer"> 25:00 </p>


           </div>

          
             
          
        </div>

          <div class="buttons-div">

            <button class="timer-buttons" id="start" onclick="startTimer()">Start</button>
            <button class="timer-buttons" id="stop" onclick="stopTimer()">Stop</button>
            <button class="timer-buttons" id="reset" onclick="resetTimer()">Reset</button>
            
                </div>


        <div class="list-section">
            <div class="to-do">
                <h2>Study Session Tasks</h2>
                <form class="input-section">
                    <input type="text" id="task-input" placeholder="Add a new task">
                    <button type="button" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>

                </form>

                <div class="tasks-container">
                    <ul id="task-list">
                        
                    </ul>
                </div>
            </div>


        </div>            
                

</div>

<script src="script.js"></script>
